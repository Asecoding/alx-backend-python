name: Django CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ptest_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web/requirements.txt
          pip install flake8 coverage pytest pytest-django

      #  Linting with flake8
      - name: Run flake8
        run: |
          flake8 web --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 web --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      # ✅ Wait for MySQL
      - name: Wait for MySQL
        run: |
          until mysql -h 127.0.0.1 -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e "SELECT 1;" ${MYSQL_DATABASE}; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run migrations
        working-directory: web
        run: python manage.py migrate

      # ✅ Run tests with coverage
      - name: Run tests with coverage
        working-directory: web
        run: |
          coverage run manage.py test
          coverage xml
          coverage report -m

      # ✅ Upload coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: web/coverage.xml
